apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
  labels:
    app: front
spec:
  replicas: 1
  selector:
    matchLabels:
      app: front
  template:
    metadata:
      labels:
        app: front
    spec:
      containers:
        - name: front
          image: pablosr11/loadtest-frontend:k8
          imagePullPolicy: Always
          ports:
            - containerPort: 80
          env:
            - name: BACKEND_ENDPOINT
              value: "backend-svc:8000"